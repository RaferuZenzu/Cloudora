<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudora - File Manager Lokal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Topbar -->
    <div class="topbar">
      <div class="brand">
        <div class="logo">☁️</div>
        <div>
          <h1>Cloudora</h1>
          <p class="tag">File Manager Lokal</p>
        </div>
      </div>
      <div id="storageInfo">Storage: —</div>
    </div>

    <!-- Upload Card -->
    <div class="card upload-card">
      <div class="row">
        <label id="fileLabel" for="fileInput">Pilih File (multi)</label>
        <input type="file" id="fileInput" multiple class="hidden">
        <input type="text" id="inputJudul" placeholder="Judul (opsional)">
        <button id="saveBtn" class="btn primary">Simpan</button>
      </div>
    </div>

    <!-- Controls -->
    <div class="row controls" style="margin-bottom: 14px;">
      <button id="clearAllBtn" class="btn danger">Hapus Semua</button>
      <button id="listSelectBtn" class="btn">Pilih File</button>
    </div>

    <!-- Toolbar untuk file terpilih -->
    <div class="card list-toolbar hidden" id="listToolbar">
      <span id="selectedCount">0 file dipilih</span>
      <div class="spacer"></div>
      <button id="deleteSelectedBtn" class="btn danger">Hapus</button>
      <button id="cancelSelectBtn" class="btn">Batal</button>
    </div>

    <!-- File List -->
    <div class="card list-card">
      <h2>Daftar File</h2>
      <input type="search" id="searchInput" placeholder="Cari file..." class="row">
      <ul id="daftarKisi" class="file-list"></ul>
      <div id="countInfo" class="small muted"></div>
    </div>

    <!-- Detail Viewer -->
    <div class="card hidden" id="detailKisi">
      <div class="viewer-top">
        <h2 id="detailJudul"></h2>
        <button id="backBtn" class="btn">Kembali</button>
      </div>
      <div id="detailMeta" class="small muted"></div>
      <div class="detail-content" id="detailContent"></div>
      <div class="row" style="margin-top:12px;">
        <button id="downloadBtn" class="btn primary">Download</button>
        <button id="deleteBtn" class="btn danger">Hapus</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">Cloudora © 2025</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
