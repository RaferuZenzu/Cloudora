<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cloudora — Local File Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="brand">
        <div class="logo">☁️</div>
        <div>
          <h1>Cloudora</h1>
          <p class="tag">Local file vault — simpan & buka tanpa server</p>
        </div>
      </div>
      <div class="storage-info" id="storageInfo">Storage: —</div>
    </header>

    <main>
      <!-- Upload area -->
      <section class="card upload-card">
        <h2>Upload File</h2>

        <div class="row">
          <input type="text" id="inputJudul" placeholder="Masukkan judul (opsional)" />
          <input type="file" id="fileInput" hidden />
          <label for="fileInput" id="fileLabel">Choose File</label>
          <button id="saveBtn" class="btn primary">Simpan</button>
          <button id="clearAllBtn" class="btn danger" title="Hapus semua file">Hapus Semua</button>
        </div>

        <div class="small muted">Tip: simpan file kecil agar tidak melebihi kapasitas LocalStorage.</div>
      </section>

      <!-- Controls -->
      <section class="card controls">
        <div class="row">
          <input type="search" id="searchInput" placeholder="Cari judul..." />
          <div class="spacer"></div>
          <div id="countInfo" class="muted">0 file</div>
        </div>
      </section>

      <!-- File list -->
      <section class="card list-card">
        <h2>Daftar File</h2>
        <div id="listToolbar" class="list-toolbar hidden">
          <button id="deleteSelectedBtn" class="btn danger">Hapus Terpilih</button>
          <button id="cancelSelectBtn" class="btn">Batal</button>
        </div>
        <ul id="daftarKisi" class="file-list"></ul>
      </section>

      <!-- Viewer -->
      <section id="detailKisi" class="card viewer-card hidden">
        <div class="viewer-top">
          <button id="backBtn" class="btn">⬅ Kembali</button>
          <div class="viewer-actions">
            <button id="downloadBtn" class="btn">Download</button>
            <button id="deleteBtn" class="btn danger">Hapus</button>
          </div>
        </div>

        <h3 id="detailJudul"></h3>
        <div id="detailMeta" class="muted small"></div>
        <div id="detailContent" class="detail-content"></div>
      </section>
    </main>

    <footer class="footer muted">
      Cloudora • LocalStorage-based • Tidak mengirim data ke server
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
